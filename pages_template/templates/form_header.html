{% load static %}
<head>
    <link rel = "icon" type = "image/jpg" href = "{% static 'fav.jpg' %}">
    <link rel = "stylesheet" type = "text/css" href="{% static 'pages.css' %}"> <!--static is a folder name -->
    <link rel = "stylesheet" type = "text/css" href="{% static 'forms.css' %}"> <!--static is a folder name -->

<table id = "header_table" >  
    <tr>
        <!-- logo links back to home page -->
        <td rowspan = "2"><a href="{% url 'home' %}">
            <img id ="formlogo" src="{% static 'logo.png' %}" alt="can't find"></a>
        </td>	
        <td class = "moveLeft">
            {% if request.user.is_authenticated %} <!-- user is logged in  -->
                <a href="{% url 'forms_and_logic' %}"><button>{{request.user.username}}</button> </a>| <!-- shows the username in the header -->

            {% else %} <!-- user is not logged in  -->
                <a href="{% url 'register-form' %}"><button>Register</button></a> | 
                <a href="{% url 'login-form' %}"><button>Sign In</button> </a>
            {% endif %}
        </td>
    </tr>
